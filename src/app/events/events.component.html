<h1 center>Current Events</h1>
<div class="card-columns">
  <div class="card" style="width: 20rem;" *ngFor="let e of events;index as i">
    <img src="{{e.img}}" class="card-img-top">
    <div class="card-body">
      <h2 class="card-title">{{e.title}}</h2>
      <p class="card-text">{{e.desc}}</p>
      <p class="card-text">Date & Time: {{e.time}}</p>
      <p class="card-text">Location: {{e.location}}</p>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Get Tickets
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ticket Info</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3>Select # of Tickets</h3>
              <input type="number" min="1" max="20" step="1" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Purchase Tickets</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
